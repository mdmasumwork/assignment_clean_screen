<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
  <form id="circle-setting-form">
    <div class="field-container">
      <label for="width">Width</label>
      <input type="text" name="width" id="width" />
    </div>
    <div class="field-container">
      <label for="growth_amount">Growth Amount</label>
      <input type="text" name="growth_amount" id="growth_amount" />
    </div>
    <div class="field-container">
      <label for="grow_rate">Grow Rate</label>
      <input type="text" name="grow_rate" id="grow_rate" />
    </div>
    <div class="field-container">
      <label for="number_circles">Number Circles</label>
      <input type="text" name="number_circles" id="number_circles" />
    </div>
    <div class="field-container">
      <input type="submit" value="Start">
    </div>
  </form>
</div>

<div class="playground">

</div>
<script src="script.js"></script>
</body>
</html>
